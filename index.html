<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> wahtech calculator </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to Wahtech Calculator!</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text" />
    </div>
    <div class="row">
      <button class="button" style="background:darkslategray;">AC</button>
      <button class="button" style="background:orange;">%</button>
      <button class="button" style="background:orange;">.</button>
      <button class="button" style="background:orange;">/</button>
    </div>
    <div class="row">
      <button class="button" style="background:gray;">7</button>
      <button class="button" style="background:gray;">8</button>
      <button class="button" style="background:gray;">9</button>
      <button class="button" style="background:orange;">*</button>
    </div>
    <div class="row">
      <button class="button" style="background:gray;">4</button>
      <button class="button" style="background:gray;">5</button>
      <button class="button" style="background:gray;">6</button>
      <button class="button" style="background:orange;">-</button>
    </div>
    <div class="row">
      <button class="button" style="background:gray;">1</button>
      <button class="button" style="background:gray;">2</button>
      <button class="button" style="background:gray;">3</button>
      <button class="button" style="background:orange;">+</button>
    </div>
    <div class="row">
      <button class="button" style="background:gray; width: 143px;">0</button>
      <button class="button" style="background:orange ; width: 143px;">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
